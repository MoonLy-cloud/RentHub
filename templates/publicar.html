<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Propiedad - RentHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../static/CSS/styles.css">
  <link rel="stylesheet" type="text/css" href="../static/CSS/publicar.css">
  <link rel="stylesheet" href="/static/CSS/custom.css">
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0"><i class="bi bi-house-add"></i> Publicar Nuevo Lugar/Sitio</h4>
        </div>
        <div class="card-body p-4">
          <form id="property-form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="nombre" class="form-label required-field">Nombre del lugar</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Apartamento en el centro" required>
              <div class="invalid-feedback">Por favor ingresa un nombre.</div>
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label required-field">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Busca una ubicación..." required>
              <div id="map" class="map-container mt-2"></div>
              <small class="text-muted">Mueve el marcador para ajustar la ubicación exacta</small>
              <div class="invalid-feedback">Por favor ingresa una dirección válida.</div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label required-field">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe las características del lugar..." required></textarea>
              <div class="invalid-feedback">Por favor ingresa una descripción.</div>
            </div>

            <div class="mb-3">
              <label for="precio" class="form-label required-field">Precio por mes ($)</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" placeholder="0.00" min="0" step="0.01" required>
              </div>
              <div class="invalid-feedback">Por favor ingresa un precio válido.</div>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label required-field">Imagen del lugar</label>
              <input type="file" class="form-control" id="imagen" accept="image/*" required>
              <div class="mt-2">
                <img id="image-preview" src="#" alt="Vista previa" class="image-preview">
              </div>
              <div class="invalid-feedback">Por favor selecciona una imagen.</div>
            </div>

            <div class="mb-3">
              <label class="form-label required-field">Disponibilidad</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="disponible" id="disponible-si" value="1" checked>
                <label class="form-check-label" for="disponible-si">
                  Disponible ahora
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="disponible" id="disponible-no" value="0">
                <label class="form-check-label" for="disponible-no">
                  No disponible por ahora
                </label>
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary py-2">
                <i class="bi bi-cloud-upload"></i> Publicar propiedad
              </button>
              <a href="/" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../static/JavaScript/navbar.js"></script>
<script src="../static/JavaScript/auth.js"></script>
<script src="../static/JavaScript/publicar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Google Maps API (Deberás reemplazar YOUR_API_KEY con tu clave de API) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
