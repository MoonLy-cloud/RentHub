<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/Login.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form id="login-container">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="signup-link" id="signup-link">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>
    <script src="../static/JavaScript/Login.js"></script>
</body>
</html>
