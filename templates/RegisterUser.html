<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/CSS/RegisterUser.css">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">Registro de Usuario</h1>
                    <form id="register-user">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="first-name" required placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="last-name" required placeholder="Ingresa tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="second-last-name" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="second-last-name" required placeholder="Ingresa tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="type-Gender" class="form-label">Género</label>
                            <select class="form-select" id="type-Gender">
                                <option value="1">Hombre</option>
                                <option value="2">Mujer</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="type-User" class="form-label">Tipo de usuario</label>
                            <select class="form-select" id="type-User">
                                <option value="1">Usuario</option>
                                <option value="2">Prestador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" required placeholder="Confirma tu contraseña">
                        </div>
                        <button type="submit" class="btn w-100 mb-3">Registrarse</button>
                        <div class="text-center">
                            <span>¿Ya tienes una cuenta? </span>
                            <a href="#" id="login-link" class="text-decoration-none">Inicia Sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/JavaScript/RegisterUser.js"></script>
</body>
</html>
