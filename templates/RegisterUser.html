<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../static/CSS/RegisterUser.css">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Registro de Usuario</h1>
        <form>
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" required placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" required placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required placeholder="Confirma tu contraseña">
            </div>
            <button type="submit" class="register-button">Registrarse</button>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
