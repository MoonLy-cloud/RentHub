<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - RentHub</title>
    <link rel="stylesheet" href="../static/CSS/variables.css">
    <link rel="stylesheet" href="../static/CSS/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="left-panel">
        <div class="left-content">
            <div class="logo-container">
                <img src="../static/imgs/logo.png" alt="RentHub" class="logo">
            </div>
            <h2 class="welcome-text">¡Únete a RentHub!</h2>
            <p class="welcome-description">Encuentra el lugar perfecto para rentar o publica tu propiedad</p>
        </div>
    </div>
    <div class="right-panel register-panel">
        <div class="form-container">
            <h1 class="auth-title">Crear Cuenta</h1>
            <form id="register-user">
                <div class="name-row">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input type="text" class="form-control" id="first-name" required placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apellido Paterno</label>
                        <input type="text" class="form-control" id="last-name" required placeholder="Apellido paterno">
                    </div>
                </div>
                <div class="form-group">
                    <label for="second-last-name">Apellido Materno</label>
                    <input type="text" class="form-control" id="second-last-name" required placeholder="Apellido materno">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-icon">
                        <i class="icon email-icon">✉️</i>
                        <input type="email" class="form-control" id="email" required placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="icon lock-icon">🔒</i>
                        <input type="password" class="form-control" id="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-icon">
                        <i class="icon lock-icon">🔒</i>
                        <input type="password" class="form-control" id="confirm-password" required placeholder="Confirmar contraseña">
                    </div>
                </div>
                <button type="submit" class="auth-button">Registrarse</button>
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="/login" id="login-link">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../static/JavaScript/register.js"></script>
</body>
</html>
