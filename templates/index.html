<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/CSS/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
            <img src="/static/imgs/logo.png" alt="RentHub" height="30" class="d-inline-block align-text-top me-2">
            RentHub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active fw-medium" href="/" aria-current="page">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="/propiedades" id="button_places">Lugares</a>
                </li>
                <!-- Dropdown para usuarios autenticados -->
                <li class="nav-item dropdown auth-required" style="display: none;">
                    <a class="nav-link dropdown-toggle d-flex align-items-center user-profile-active" href="#"
                       id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/imgs/user.gif" alt="Usuario" class="user-img">
                        <span id="username-display" class="ms-2"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/publicar">
                                <span class="me-2">🏠</span> Publicar Lugar/sitio
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger d-flex align-items-center" href="/logout" id="logout-btn">
                                <span class="me-2">🚪</span> Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- Botones para usuarios no autenticados -->
                <li class="nav-item auth-not-required me-2">
                    <a class="nav-link btn btn-outline-primary px-3 rounded-pill" href="/login">Iniciar sesión</a>
                </li>
                <li class="nav-item auth-not-required">
                    <a class="nav-link btn btn-primary text-white px-3 rounded-pill" href="/register">Registrarse</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Aquí irá el contenido principal de tu sitio -->
</div>

<script src="../static/JavaScript/auth.js"></script>
<script src="../static/JavaScript/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
