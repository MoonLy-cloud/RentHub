<!DOCTYPE html>
<html lang="es">
<head>
    <title>RentHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/propitiates.css">
    <link rel="stylesheet" href="../static/CSS/custom.css">
    <!-- Add auth modal CSS -->
    <link rel="stylesheet" href="../static/CSS/auth-modal.css">
    <!-- SweetAlert2 for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<!-- Contenedor para el navbar generado por JavaScript -->
<div id="navbar-container"></div>

<!-- Barra de busqueda -->

<!-- Añadir al HTML en templates/propitiates.html -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Buscar Propiedades</h1>
            <div class="position-relative">
                <form id="search-form" class="d-flex justify-content-center">
                    <input type="text" id="search-input" class="form-control me-2"
                           placeholder="Buscar por nombre, dirección o descripción...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
                <div id="search-indicator" class="position-absolute top-0 end-0 mt-2 me-5 d-none">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Buscando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 auth-check">
    <h1 class="text-center">Propiedades</h1>
    <div class="row" id="property-list">
        <!-- Aquí se agregarán las propiedades dinámicamente -->
    </div>
</div>

<!-- Add auth modals component -->
<div data-component="auth-modals"></div>

<script src="../static/JavaScript/components.js"></script>
<script src="../static/JavaScript/navbar.js"></script>
<script src="../static/JavaScript/auth.js"></script>
<script src="../static/JavaScript/api-helper.js"></script>
<script src="../static/JavaScript/propitiates.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<!-- MapBox -->

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
