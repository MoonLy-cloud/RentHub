<!DOCTYPE html>
<html lang="es">
<head>
    <title>RentHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/propitiates.css">
    <link rel="stylesheet" href="../static/CSS/custom.css">
    <!-- Add auth modal CSS -->
    <link rel="stylesheet" href="../static/CSS/auth-modal.css">
    <!-- SweetAlert2 for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<!-- Contenedor para el navbar generado por JavaScript -->
<div id="navbar-container"></div>

<!-- Hero section con barra de búsqueda -->
<div class="container-fluid bg-light py-4 mb-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4 fw-bold">Buscar Propiedades</h1>
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <form id="search-form" class="d-flex gap-2">
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" id="search-input" class="form-control"
                                    placeholder="Buscar por nombre, dirección o descripción...">
                            </div>
                            <button type="submit" class="btn btn-primary px-4">Buscar</button>
                        </form>
                        <div id="search-indicator" class="position-absolute top-0 end-0 mt-2 me-5 d-none">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Buscando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 auth-check">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Propiedades disponibles</h2>
        <div id="publicar-container">
            <!-- Aquí se añadirá el botón de publicar nueva propiedad si el usuario está autenticado -->
        </div>
    </div>
    
    <div class="row" id="property-list">
        <!-- Aquí se agregarán las propiedades dinámicamente -->
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando propiedades...</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal para detalles de propiedad -->
<div class="modal fade" id="verDetallesModal" tabindex="-1" aria-labelledby="verDetallesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="verDetallesModalLabel"><i class="bi bi-info-circle me-2"></i>Detalles de la propiedad</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Carrusel de imágenes -->
                        <div id="carouselDetalles" class="carousel slide mb-3" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carousel-inner-detalles">
                                <!-- Contenido dinámico del carrusel -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDetalles" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselDetalles" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 id="detalles-nombre" class="mb-3 border-bottom pb-2"></h4>
                        <div class="mb-3">
                            <h6><i class="bi bi-geo-alt me-2"></i>Dirección:</h6>
                            <p id="detalles-direccion"></p>
                        </div>
                        <div class="mb-3">
                            <h6><i class="bi bi-file-text me-2"></i>Descripción:</h6>
                            <p id="detalles-descripcion"></p>
                        </div>
                        <div class="mb-3">
                            <h6><i class="bi bi-tag me-2"></i>Precio:</h6>
                            <p class="fs-5 fw-bold text-primary">$<span id="detalles-precio"></span> MXN</p>
                        </div>
                        <div class="mb-3">
                            <h6><i class="bi bi-check-circle me-2"></i>Estado:</h6>
                            <p id="detalles-disponible"></p>
                        </div>
                        <div class="mb-3">
                            <h6><i class="bi bi-person me-2"></i>Contacto:</h6>
                            <p id="detalles-correo"></p>
                            <a href="#" id="detalles-correo-link" class="btn btn-outline-primary">
                                <i class="bi bi-envelope"></i> Contactar por correo
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h5 class="mb-3"><i class="bi bi-pin-map me-2"></i>Ubicación</h5>
                        <div id="mapa-detalles" style="height: 300px; border-radius: 8px;"></div>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-rentar-modal" style="display: none;">
                        <i class="bi bi-credit-card me-1"></i> Rentar propiedad
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add auth modals component -->
<div data-component="auth-modals"></div>

<script src="../static/JavaScript/components.js"></script>
<script src="../static/JavaScript/navbar.js"></script>
<script src="../static/JavaScript/auth.js"></script>
<script src="../static/JavaScript/api-helper.js"></script>
<script src="../static/JavaScript/propitiates.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<!-- MapBox -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<!-- PayPal SDK (Sandbox Mode) -->
<script src="https://www.paypal.com/sdk/js?client-id=AUcX3L0NJxAa1Zlztx0_DLDsf0Ql_e8h5N_96rzUj174eG4R7M4iOlPGS2WI1Cn-TAhq7eNE9DFXTTM2&currency=MXN&intent=capture"></script>
</body>
</html>
