<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>RentHub</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RentHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/propiedades" id="button_places" aria-current="page">Lugares</a>
                </li>
                <!-- Botones para usuarios autenticados -->
                <li class="nav-item auth-required" style="display: none;">
                    <a class="nav-link" href="/dashboard_user" id="button_create">Administrar cuenta</a>
                </li>
                <li class="nav-item auth-required" style="display: none;">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <img src="/static/imgs/user.gif" alt="Usuario" class="user-img">
                        <span id="username-display"></span>
                    </a>
                </li>
                <!-- Botones para usuarios no autenticados -->
                <li class="nav-item auth-not-required">
                    <a class="nav-link" href="/login">Iniciar sesión</a>
                </li>
                <li class="nav-item auth-not-required">
                    <a class="nav-link" href="/register">Registrarse</a>
                </li>
                <!-- Botón de cerrar sesión -->
                <li class="nav-item auth-required" style="display: none;">
                    <a class="nav-link btn btn-outline-danger btn-sm ms-2" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4 auth-check">
    <h1 class="text-center">Propiedades</h1>
    <div class="row" id="property-list">
        <!-- Aquí se agregarán las propiedades dinámicamente -->
    </div>
</div>
<script src="../static/JavaScript/auth.js"></script>
<script src="../static/JavaScript/index.js"></script>
<script src="../static/JavaScript/propitiates.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
