<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/variables.css">
    <link rel="stylesheet" href="../static/CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Iniciar Sesión - RentHub</title>
</head>
<body>
<div class="auth-container">
    <div class="left-panel">
        <div class="left-content">
            <div class="logo-container">
                <img src="../static/imgs/logo.png" alt="RentHub" class="logo">
            </div>
            <h2 class="welcome-text">¡Bienvenido de vuelta!</h2>
            <p class="welcome-description">Encuentra el lugar perfecto para rentar con nosotros</p>
        </div>
    </div>
    <div class="right-panel">
        <div class="form-container">
            <h1 class="auth-title">Iniciar Sesión</h1>
            <form id="login-container">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-icon">
                        <i class="icon email-icon">✉️</i>
                        <input type="email" id="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="icon lock-icon">🔒</i>
                        <input type="password" id="password" required placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <button type="submit" class="auth-button" id="login-button">Iniciar Sesión</button>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="signup-link">
                    ¿No tienes una cuenta? <a href="/register">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../static/JavaScript/login.js"></script>
</body>
</html>
