<template id="property-card-template">
  <div class="card custom-card h-100">
    <!-- Contenedor de imagen con badge si no está disponible -->
    <div class="position-relative">
      <img src="${image}" class="card-img-top" alt="${name}">
      <div class="position-absolute top-0 end-0 m-2 not-available-badge" style="display: ${availableBadgeDisplay}">
        <span class="badge bg-danger">No disponible</span>
      </div>
    </div>
    
    <!-- Cuerpo de la tarjeta -->
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">${name}</h5>
      <p class="card-text text-truncate">${address}</p>
      <p class="card-text description-truncate">${description}</p>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <span class="fw-bold text-primary">$${price}</span>
        <small class="text-muted">/mes</small>
      </div>
      
      <!-- Botones de acción -->
      <div class="mt-auto pt-3">
        <button class="btn btn-outline-primary w-100 mb-2 view-details-btn" data-id="${id}">
          <i class="bi bi-eye me-1"></i>Ver detalles
        </button>
        <button class="btn btn-primary w-100 rent-btn" data-id="${id}" style="display: ${rentBtnDisplay}">
          <i class="bi bi-credit-card me-1"></i>Rentar ahora
        </button>
        <button class="btn btn-secondary w-100 disabled" style="display: ${notAvailableBtnDisplay}">
          <i class="bi bi-x-circle me-1"></i>No disponible
        </button>
      </div>
    </div>
  </div>
</template>
